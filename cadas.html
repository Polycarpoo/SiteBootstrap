    <!-- inicio form -->
    <div class="container">
        <center>Cadastro</center>
        <form action="https://api.staticforms.xyz/submit" method="post">
            <input type="hidden" name="accessKey" value="">

            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="$nome" placeholder="digite seu nome" required>
            </div>

            <div class="mb-3">
                <label for="nome" class="form-label">Sobrenome:</label>
                <input type="text" class="form-control" id="sobrenome" name="$sobrenome"
                    placeholder="digite seu sobrenome" required>
            </div>


            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="$email" placeholder="digite seu Email" required>

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="$senha"
                    placeholder="digite sua Senha" required>
            </div>


            <div class="row">
                <div class="col">

                    <label for="fone" class="form-label">Telefone:</label>
                    <input type="text" class="form-control" id="telefone" name="$Telefone"
                        placeholder="digite seu Telefone" required>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP:</label>
                        <input type="text" class="form-control" id="nome" name="$cep" placeholder="digite seu CEP" required>
                    </div>
                </div>

            </div>


            <div class="row">
                <div class="col">
                    <label>Sexo:</label>
                    <select name="sexo" id="sexo" required>
                        <option value="1">Informe seu sexo</option>
                        <option value="2">Feminino</option>
                        <option value="3">Masculino</option>
                        
                    </select>

                </div>
                <div class="col">
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="$chik">
                        <label class="form-check-label" for="exampleCheck1">Desejo receber novidades</label>
                    </div>


                </div>
                <div>
                    <center>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </center>
                </div>

            </div>

        </form>
